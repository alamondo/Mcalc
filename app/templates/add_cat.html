{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Add Category</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p class="form_label">
            {{ form.category.label(class_="form_label") }}<br>
            {{ form.category(class_="form_input", size=32) }}<br>
        </p>
        <p>{{ form.submit(class_="float add_button") }}</p>
    </form>
{% endblock %}
