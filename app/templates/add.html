{% extends "base.html" %}

{% block content %}
    <h1>Add</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.value.label }}<br>
            {{ form.value(size=32) }}<br>
        </p>
        <p>
            {{ form.category.label }}<br>
            {{ form.category(size=32) }}<br>
        </p>
        <p>
            {{ form.note.label }}<br>
            {{ form.note(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
