{% extends "base.html" %}

{% block content %}
    {% if record != None %}
        <div class="record_details">
        {{ record.category_name }}:
        </div>
        <div class="record_details">
        {{ '{:.2f} z≈Ç'.format(record.value) }}
        </div>
        <div class="record_details">
        {{ record.timestamp.strftime("%d %B %H:%M") }}
        </div>
        <div class="record_details">
        {{ record.note }}
        </div>

        <a href="{{ url_for('delete', record_id=record.id) }}" style="color: white;">
            <div class="delete_button menu_button">
                delete
            </div>
        </a>

        <a href="{{ url_for('edit_record', record_id=record.id) }}" style="color: white;">
            <div class="menu_button">
                edit
            </div>
        </a>


    {% endif %}

{% endblock %}
