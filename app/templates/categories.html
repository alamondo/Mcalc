{% extends "base.html" %}

{% block content %}

    {% include "buttons.html"  %}

    {% for each in user_categories %}

    <a href="{{ url_for('cat_detail', category=each.value) }}">
        <div class="cat_list_element">
            {% if record != None %}

            {{ each.value }}

            {% endif %}
        </div>
    </a>

    <hr>

    {% endfor %}

    <div class="cat_list_element">
        <a href="{{ url_for('add_category') }}" style="color: #00cc99;">
            Add Category
        </a>
    </div>

    <hr>
{% endblock %}
