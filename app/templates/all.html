{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_spending') }}">Add</a>
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for each in user_spending %}
    <div>
        <a href="{{ url_for('detail', record_id=each.id) }}">
        {{ each.timestamp }}
        {{ each.category }}:
        {{ each.value }} zl
        </a>
    </div>
    {% endfor %}
{% endblock %}
