{% extends "base.html" %}

{% block content %}

    {% include "buttons.html"  %}

    <div class="cat_list_element">
        <a href="{{ url_for('add_income_category') }}" style="color: #00cc99;">
            Add Category
        </a>
    </div>
    <hr>

    {% for cat, val in income_dict.items() %}
    <div class="cat_list_element">

        {{ cat }}:
        {{ '{:.2f} zł'.format(val) }}

    </div>
    <hr>
    {% endfor %}

    <div style="height:1.2em;"></div>

    <div class="cat_list_element">
        Sum:
    </div>
    <div class="cat_list_element">
        {{ '{:.2f} zł'.format(sum) }}
    </div>


{% endblock %}
