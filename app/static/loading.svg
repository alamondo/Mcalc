<svg class="lds-spin" width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none;"><g transform="translate(70,50)">
<g transform="rotate(0)">
<circle cx="0" cy="0" r="20" fill="#00cc99" fill-opacity="1" transform="scale(0.806804 0.806804)">
  <animateTransform attributeName="transform" type="scale" begin="-0.5s" values="0 0;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
  <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0" begin="-0.5s"></animate>
</circle>
</g>
</g><g transform="translate(30,50)">
<g transform="rotate(180)">
<circle cx="0" cy="0" r="20" fill="#00cc99" fill-opacity="0.5" transform="scale(0.306804 0.306804)">
  <animateTransform attributeName="transform" type="scale" begin="0s" values="0 0;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
  <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0" begin="0s"></animate>
</circle>
</g>
</g></svg>